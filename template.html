<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Titel</title>

		<style type="text/css">

		</style>

		<script type="text/javascript" src="//libs.personalwerk.de/raphael/2.1.0/raphael-min.js"></script>
		<script type="text/javascript">
var shp = $json

window.onload = function() {
	var paper = Raphael("thecanvas", $width, $height);

	for(var i = 0, l = shp.length; i < l; i++) {
		var set = shp[i].obj = paper.set();

		for(var ii = 0, ll = shp[i].paths.length; ii < ll; ii++) {
			set.push(
				paper.path(shp[i].paths[ii])
			);
		}

		set.attr({
			// http://stackoverflow.com/a/5365036
			fill: "#"+((1<<24)*Math.random()|0).toString(16)
		});
	}
};
		</script>
	</head>
	<body>
		<h1>shp2raphael</h1>
		<div id="thecanvas"></div>
	</body>
</html>
